<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/element.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/CreateEntity.css" rel="stylesheet" />
    <style type="text/css">
        #app {
            margin: 0 !important;
        }

        .el-table .warning-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
    <div id="app" v-loading.fullscreen.lock="loading">
        <div id="tool">
            <el-tooltip class="item" effect="dark" content="退出程序" placement="right">
                <el-button onclick="exit()" style="top:10px" class="tool-btn" icon="el-icon-close" circle size="small"></el-button>
            </el-tooltip>
            <el-tooltip class="item" effect="dark" content="最大化" placement="right">
                <el-button n-ui-command="maximize" style="top:60px" class="tool-btn" icon="el-icon-plus" circle size="small"></el-button>
            </el-tooltip>
            <el-tooltip class="item" effect="dark" content="最小化" placement="right">
                <el-button n-ui-command="minimize" style="top:110px" class="tool-btn" icon="el-icon-minus" circle size="small"></el-button>
            </el-tooltip>
        </div>
        <div id="td">
            <p class="left-title" style="height:225px">数 据 库 字 段 类 型 映 射 设 置</p>
        </div>
        <div style="width:100%;height:2px;background:#2E3238"></div>
        <div style="width:calc(100% - 40px);height:100%;position:fixed;top:0;bottom:0;left:40px;right:0;margin:auto;">
            <el-table :data="tableData" style="width: 100%" border :row-class-name="tableRowClassName" height="100%">
                <el-table-column prop="MSSQL" label="SQL Server类型" show-overflow-tooltip></el-table-column>
                <el-table-column prop="MySql" label="对应MySql" show-overflow-tooltip></el-table-column>
                <el-table-column prop="SQLite" label="对应SQLite" show-overflow-tooltip></el-table-column>
                <el-table-column prop="Oracle" label="对应Oracle" show-overflow-tooltip></el-table-column>
                <el-table-column prop="PostregSQL" label="对应PostregSQL" show-overflow-tooltip></el-table-column>
                <el-table-column prop="Desc" label="说明" show-overflow-tooltip></el-table-column>
            </el-table>
        </div>
    </div>
</body>
</html>
<script src="../js/vue.js"></script>
<script src="../js/element.js"></script>
<script src="../js/DBTypeMapping.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                loading: false,
                tableData: sqlServerTo
            }
        },
        methods: {
            tableRowClassName({ row, rowIndex }) {
                if (rowIndex % 2 === 1) {
                    return 'warning-row';
                }
                return '';
            }
        }
    })
</script>
